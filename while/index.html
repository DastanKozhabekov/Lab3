<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function e1(num){
            sum_pre = 1
            sum_post = 1
            sum = 0
            let i = 0
            while(num>1 && i<num){
                sum = sum_pre+sum_post
                sum_pre = sum_post
                sum_post = sum
                i++
            }
            console.log('Pre: ', sum-sum_pre + ' Post: ', sum_post);
        }
        function e2(num){
            sum_pre = 1
            sum_post = 1
            sum = 0
            let i = 0
            while(num>1 && i<num-1){
                sum = sum_pre+sum_post
                sum_pre = sum_post
                sum_post = sum
                i++
            }
            console.log('Num', num + ':', sum);
        }
        console.log(e2(6));
    </script>
</body>
</html>
